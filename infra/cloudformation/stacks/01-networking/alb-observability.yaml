AWSTemplateFormatVersion: '2010-09-09'
Description: |
  Application Load Balancer for Observability Stack with Cognito Authentication
  Services: SigNoz (observability), Headlamp (K8s admin), Kubecost (cost analysis), Kiali (Istio traffic)
  NIST SC-8: Transmission Confidentiality (HTTPS)
  NIST IA-2: Identification and Authentication (Cognito)
  NIST AU-6: Security Review and Analysis (Kiali traffic visualization)

Parameters:
  ProjectName:
    Type: String
    Default: infra-agent
    Description: Project name for resource naming

  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - tst
      - prd
    Description: Environment name

  Owner:
    Type: String
    Default: platform-team
    Description: Team responsible for these resources

  # Network parameters
  VpcId:
    Type: String
    Description: VPC ID (from VPC stack export)

  PublicSubnetIds:
    Type: CommaDelimitedList
    Description: Public subnet IDs for ALB (comma-separated)

  # Cognito parameters (from cognito-auth stack)
  CognitoUserPoolArn:
    Type: String
    Description: Cognito User Pool ARN

  CognitoUserPoolClientId:
    Type: String
    Description: Cognito User Pool Client ID

  CognitoUserPoolDomain:
    Type: String
    Description: Cognito User Pool Domain (full domain)

  # EKS Cluster info
  EksClusterSecurityGroupId:
    Type: String
    Description: EKS cluster security group ID (for target groups)

  # Certificate (imported self-signed for dev)
  CertificateArn:
    Type: String
    Description: ACM Certificate ARN for HTTPS listener

Resources:
  #############################################
  # ALB Security Group
  #############################################
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub '${ProjectName}-${Environment}-observability-alb-sg'
      GroupDescription: Security group for Observability ALB
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        # HTTPS from internet
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: HTTPS from internet
        # HTTP redirect (optional)
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
          Description: HTTP redirect to HTTPS
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-observability-alb-sg'
        - Key: Environment
          Value: !Ref Environment
        - Key: NIST_Control
          Value: SC-7

  # Allow ALB to reach EKS nodes
  EksNodesFromALBIngress:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref EksClusterSecurityGroupId
      IpProtocol: tcp
      FromPort: 30000
      ToPort: 32767
      SourceSecurityGroupId: !Ref ALBSecurityGroup
      Description: NodePort access from Observability ALB

  #############################################
  # Application Load Balancer
  #############################################
  ObservabilityALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub '${ProjectName}-${Environment}-obs-alb'
      Type: application
      Scheme: internet-facing
      IpAddressType: ipv4
      SecurityGroups:
        - !Ref ALBSecurityGroup
      Subnets: !Ref PublicSubnetIds
      LoadBalancerAttributes:
        - Key: idle_timeout.timeout_seconds
          Value: '60'
        - Key: routing.http.drop_invalid_header_fields.enabled
          Value: 'true'
        - Key: routing.http2.enabled
          Value: 'true'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-observability-alb'
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: !Ref Owner
        - Key: NIST_Control
          Value: SC-8_IA-2

  #############################################
  # Target Groups (NodePort services)
  #############################################

  # SigNoz Target Group (unified observability)
  SigNozTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub '${ProjectName}-${Environment}-signoz-tg'
      Protocol: HTTP
      Port: 30301  # NodePort for SigNoz frontend
      VpcId: !Ref VpcId
      TargetType: instance
      HealthCheckEnabled: true
      HealthCheckPath: /api/v1/health
      HealthCheckProtocol: HTTP
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-signoz-tg'
        - Key: Service
          Value: signoz

  # Headlamp Target Group (K8s admin)
  HeadlampTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub '${ProjectName}-${Environment}-headlamp-tg'
      Protocol: HTTP
      Port: 30446  # NodePort for Headlamp
      VpcId: !Ref VpcId
      TargetType: instance
      HealthCheckEnabled: true
      HealthCheckPath: /headlamp/
      HealthCheckProtocol: HTTP
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-headlamp-tg'
        - Key: Service
          Value: headlamp

  # Kubecost Target Group (cost analysis via nginx proxy)
  KubecostTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub '${ProjectName}-${Environment}-kubecost-tg'
      Protocol: HTTP
      Port: 30091  # NodePort for Kubecost nginx proxy
      VpcId: !Ref VpcId
      TargetType: instance
      HealthCheckEnabled: true
      HealthCheckPath: /healthz
      HealthCheckProtocol: HTTP
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-kubecost-tg'
        - Key: Service
          Value: kubecost

  # Kiali Target Group (Istio traffic visualization)
  KialiTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub '${ProjectName}-${Environment}-kiali-tg'
      Protocol: HTTP
      Port: 30520  # NodePort for Kiali (operator-assigned)
      VpcId: !Ref VpcId
      TargetType: instance
      HealthCheckEnabled: true
      HealthCheckPath: /kiali/healthz
      HealthCheckProtocol: HTTP
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-kiali-tg'
        - Key: Service
          Value: kiali

  #############################################
  # HTTPS Listener with Cognito Auth
  #############################################

  # Self-signed cert for dev (use ACM cert for prod)
  # Note: For production, import or request an ACM certificate

  HTTPSListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ObservabilityALB
      Port: 443
      Protocol: HTTPS
      SslPolicy: ELBSecurityPolicy-TLS13-1-2-2021-06
      Certificates:
        - CertificateArn: !Ref CertificateArn
      DefaultActions:
        # Default: Cognito auth then forward to SigNoz
        - Type: authenticate-cognito
          Order: 1
          AuthenticateCognitoConfig:
            UserPoolArn: !Ref CognitoUserPoolArn
            UserPoolClientId: !Ref CognitoUserPoolClientId
            UserPoolDomain: !Ref CognitoUserPoolDomain
            OnUnauthenticatedRequest: authenticate
            Scope: openid email profile
            SessionCookieName: AWSELBAuthSessionCookie
            SessionTimeout: 3600
        - Type: forward
          Order: 2
          TargetGroupArn: !Ref SigNozTargetGroup

  # HTTP to HTTPS Redirect
  HTTPListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ObservabilityALB
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: redirect
          RedirectConfig:
            Protocol: HTTPS
            Port: '443'
            StatusCode: HTTP_301

  #############################################
  # Listener Rules (path-based routing)
  #############################################

  # Redirect /headlamp to /headlamp/ (trailing slash required)
  HeadlampRedirectRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      ListenerArn: !Ref HTTPSListener
      Priority: 5
      Conditions:
        - Field: path-pattern
          Values:
            - '/headlamp'
      Actions:
        - Type: redirect
          RedirectConfig:
            Protocol: HTTPS
            Port: '443'
            Host: '#{host}'
            Path: '/headlamp/'
            Query: '#{query}'
            StatusCode: HTTP_301

  # /headlamp/* -> Headlamp (K8s admin)
  # Headlamp handles its own OIDC auth with Cognito via EKS OIDC - no ALB auth needed
  HeadlampListenerRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      ListenerArn: !Ref HTTPSListener
      Priority: 10
      Conditions:
        - Field: path-pattern
          Values:
            - '/headlamp*'
      Actions:
        - Type: forward
          TargetGroupArn: !Ref HeadlampTargetGroup

  # Redirect /kubecost to /kubecost/ (trailing slash required)
  KubecostRedirectRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      ListenerArn: !Ref HTTPSListener
      Priority: 15
      Conditions:
        - Field: path-pattern
          Values:
            - '/kubecost'
      Actions:
        - Type: redirect
          RedirectConfig:
            Protocol: HTTPS
            Port: '443'
            Host: '#{host}'
            Path: '/kubecost/'
            Query: '#{query}'
            StatusCode: HTTP_301

  # /kubecost/* -> Kubecost (cost analysis via nginx proxy)
  # ALB Cognito auth protects the endpoint
  KubecostListenerRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      ListenerArn: !Ref HTTPSListener
      Priority: 20
      Conditions:
        - Field: path-pattern
          Values:
            - '/kubecost*'
      Actions:
        - Type: authenticate-cognito
          Order: 1
          AuthenticateCognitoConfig:
            UserPoolArn: !Ref CognitoUserPoolArn
            UserPoolClientId: !Ref CognitoUserPoolClientId
            UserPoolDomain: !Ref CognitoUserPoolDomain
            OnUnauthenticatedRequest: authenticate
            Scope: openid email profile
        - Type: forward
          Order: 2
          TargetGroupArn: !Ref KubecostTargetGroup

  # Redirect /kiali to /kiali/ (trailing slash required)
  KialiRedirectRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      ListenerArn: !Ref HTTPSListener
      Priority: 25
      Conditions:
        - Field: path-pattern
          Values:
            - '/kiali'
      Actions:
        - Type: redirect
          RedirectConfig:
            Protocol: HTTPS
            Port: '443'
            Host: '#{host}'
            Path: '/kiali/'
            Query: '#{query}'
            StatusCode: HTTP_301

  # /kiali/* -> Kiali (Istio traffic visualization)
  # ALB Cognito auth protects the endpoint
  # NIST AU-6: Security Review and Analysis via traffic visualization
  KialiListenerRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      ListenerArn: !Ref HTTPSListener
      Priority: 30
      Conditions:
        - Field: path-pattern
          Values:
            - '/kiali*'
      Actions:
        - Type: authenticate-cognito
          Order: 1
          AuthenticateCognitoConfig:
            UserPoolArn: !Ref CognitoUserPoolArn
            UserPoolClientId: !Ref CognitoUserPoolClientId
            UserPoolDomain: !Ref CognitoUserPoolDomain
            OnUnauthenticatedRequest: authenticate
            Scope: openid email profile
        - Type: forward
          Order: 2
          TargetGroupArn: !Ref KialiTargetGroup

  # Note: SigNoz is the default route (/) - no separate rule needed
  # Root path requests go to SigNoz via HTTPSListener DefaultActions

Outputs:
  ALBDNSName:
    Description: ALB DNS Name (use this to access services)
    Value: !GetAtt ObservabilityALB.DNSName
    Export:
      Name: !Sub '${ProjectName}-${Environment}-observability-alb-dns'

  ALBArn:
    Description: ALB ARN
    Value: !Ref ObservabilityALB
    Export:
      Name: !Sub '${ProjectName}-${Environment}-observability-alb-arn'

  ALBSecurityGroupId:
    Description: ALB Security Group ID
    Value: !Ref ALBSecurityGroup
    Export:
      Name: !Sub '${ProjectName}-${Environment}-observability-alb-sg-id'

  SigNozURL:
    Description: SigNoz URL (via ALB) - Unified Observability
    Value: !Sub 'https://${ObservabilityALB.DNSName}/'
    Export:
      Name: !Sub '${ProjectName}-${Environment}-signoz-url'

  HeadlampURL:
    Description: Headlamp URL (via ALB) - K8s Admin
    Value: !Sub 'https://${ObservabilityALB.DNSName}/headlamp'
    Export:
      Name: !Sub '${ProjectName}-${Environment}-headlamp-url'

  SigNozTargetGroupArn:
    Description: SigNoz Target Group ARN
    Value: !Ref SigNozTargetGroup
    Export:
      Name: !Sub '${ProjectName}-${Environment}-signoz-tg-arn'

  HeadlampTargetGroupArn:
    Description: Headlamp Target Group ARN
    Value: !Ref HeadlampTargetGroup
    Export:
      Name: !Sub '${ProjectName}-${Environment}-headlamp-tg-arn'

  KubecostURL:
    Description: Kubecost URL (via ALB) - Cost Analysis
    Value: !Sub 'https://${ObservabilityALB.DNSName}/kubecost'
    Export:
      Name: !Sub '${ProjectName}-${Environment}-kubecost-url'

  KubecostTargetGroupArn:
    Description: Kubecost Target Group ARN
    Value: !Ref KubecostTargetGroup
    Export:
      Name: !Sub '${ProjectName}-${Environment}-kubecost-tg-arn'

  KialiURL:
    Description: Kiali URL (via ALB) - Istio Traffic Visualization
    Value: !Sub 'https://${ObservabilityALB.DNSName}/kiali/'
    Export:
      Name: !Sub '${ProjectName}-${Environment}-kiali-url'

  KialiTargetGroupArn:
    Description: Kiali Target Group ARN
    Value: !Ref KialiTargetGroup
    Export:
      Name: !Sub '${ProjectName}-${Environment}-kiali-tg-arn'

