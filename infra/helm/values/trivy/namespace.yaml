# Trivy Namespace
# NIST CM-3: Configuration Change Control (IaC managed)
# NIST RA-5: Vulnerability Scanning
#
# NOTE: Istio injection DISABLED for trivy-system
# Trivy scan jobs create pods with init containers that conflict with
# Istio's istio-init container (duplicate name error)
#
# Deploy: kubectl apply -f infra/helm/values/trivy/namespace.yaml
---
apiVersion: v1
kind: Namespace
metadata:
  name: trivy-system
  labels:
    # Disabled - conflicts with Trivy scan job init containers
    istio-injection: disabled
    app.kubernetes.io/name: trivy
    app.kubernetes.io/part-of: security
