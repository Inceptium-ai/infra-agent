# Headlamp Helm Values - Kubernetes Admin Console
# NIST AC-2: Account Management (RBAC-based access)

# Resource limits
resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 256Mi

# Service configuration
service:
  type: ClusterIP
  port: 80

# Ingress (disabled - use port-forward for dev)
ingress:
  enabled: false

# Configuration
config:
  pluginsDir: /headlamp/plugins

# RBAC - use existing cluster admin for dev
clusterRoleBinding:
  create: true

# Service account
serviceAccount:
  create: true
  name: headlamp

# Pod security (readOnlyRootFilesystem disabled - Headlamp needs writable /tmp)
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 100
  fsGroup: 101

securityContext:
  readOnlyRootFilesystem: false  # Headlamp needs /tmp and ~/.config writable
  runAsNonRoot: true
  runAsUser: 100
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}
