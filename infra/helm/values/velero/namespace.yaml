# Velero Namespace
# NIST CM-3: Configuration Change Control (IaC managed)
# NIST CP-9: System Backup
#
# Istio disabled: Jobs (Kopia maintenance) don't work with sidecars -
# sidecar keeps running after job completes, causing Error status
#
# Deploy: kubectl apply -f infra/helm/values/velero/namespace.yaml
---
apiVersion: v1
kind: Namespace
metadata:
  name: velero
  labels:
    istio-injection: disabled
    app.kubernetes.io/name: velero
    app.kubernetes.io/part-of: operations
